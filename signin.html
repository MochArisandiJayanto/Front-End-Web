		</ul>

    <!--Header-->

                    <form name="biodata" action="#" method="POST">
                        <tr>
                            <td>Nama :</td>
                            <td>
                                <input class="col" type="text" name="Nama" placeholder="Nama" required>

                        </tr>
                        <tr>
                            <td>E-mail :</td>
                            <td>
                                <input class="col" type="email" name="E-mail" placeholder="E-mail" required>
                            </td></br>
                        </tr>
                        <tr>
                            <td>Username :</td>
                            <td>
                                <input class="col" type="text" name="Username" placeholder="Username" required>
                            </td></br>
                        </tr>
                        <tr>
                            <td>Password :</td>
                            <td>
                                 <input class="col" type="text" name="Password" placeholder="Password" required>
                            </td>
                        </tr>
                    </form>
                </table>
			</div>

    </br>
